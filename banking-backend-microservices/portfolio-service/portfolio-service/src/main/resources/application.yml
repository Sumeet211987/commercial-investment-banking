server:
  port: 8085
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfoliodb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # let Flyway manage schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
logging:
  level:
    root: INFO
    com.cib.portfolio: DEBUG

